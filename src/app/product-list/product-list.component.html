<div class=" d-flex justify-content-center">
    <div class="col-8">
        <table class="table table-striped table-bordered mt-2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><a routerLink="/productDetails/{{product.id}}" routerLinkActive="active">{{product.name}}</a>
                    </td>
                    <td>{{product.price}}</td>
                    <td>
                        <button class="btn btn-sm btn-success px-3 mx-3">Add</button>
                        <button class="btn btn-sm btn-danger px-3">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
