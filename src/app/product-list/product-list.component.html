<div>
    <table class="table table-striped table-bordered mt-2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td><a routerLink="/productDetails/{{product.id}}" routerLinkActive="active">{{product.name}}</a></td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
